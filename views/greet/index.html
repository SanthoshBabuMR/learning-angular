<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="utf-8" />
	<title>Hello World</title>
	<link rel="stylesheet" type="text/css" href="/public/css/render.css" />
</head>
<body>
	<div class="doc-wrap">
	<!-- doc-wrap begin -->

		<h1>Hello World Example</h1>
		
		<div ng-controller="GreetController">
			<input type="text" ng-model="greeting.name">
			<p>
				Hello, {{greeting.name}}
			</p>
		</div>
		
		<h2>Points to Note</h2>
		<ol>
			<li>
				The controller function is not being called as a regular function i.e. it doesn't follow declare and call
			</li>
		</ol>

		<!-- script begin -->
		<script src="/public/script/lib/angular/angular.js"></script>
		<script src="/public/script/controller/greetController.js"></script>
		<!-- script end -->

	<!-- doc-wrap end -->
	</div>	
</body>
</html>
